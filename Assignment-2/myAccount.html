<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./style2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>My Account</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <nav class="nav-bar">
          <div class="nav-bar-top">
            <div class="workspace">
              <div class="workspace-logo">W</div>
              <div class="workspace-text">Workspace</div>
            </div>
            <div class="nav-items">
              <div class="nav-items-logo">
                <i class="fa-solid fa-house"></i>
              </div>
              <div class="nav-items-text"><a href="./index.html">Home</a></div>
            </div>
            <div class="nav-items">
              <div class="nav-items-logo">
                <i class="fa-solid fa-users-line"></i>
              </div>
              <div class="nav-items-text">
                <a href="./customer.html">Customers</a>
              </div>
            </div>
            <div class="nav-items">
              <div class="nav-items-logo">
                <i class="fa-regular fa-address-card"></i>
              </div>
              <div class="nav-items-text">
                <a href="./department.html">Departments</a>
              </div>
            </div>
            <div class="nav-items">
              <div class="nav-items-logo">
                <i class="fa-solid fa-photo-film"></i>
              </div>
              <div class="nav-items-text"><a href="./media.html">Media</a></div>
            </div>
          </div>
          <div class="nav-bar-bottom">
            <div class="nav-items" id="nav-item-myAccount">
              <div class="nav-items-logo"><i class="fa-solid fa-user"></i></div>
              <div class="nav-items-text">
                <a href="./myAccount.html">My Account</a>
              </div>
            </div>
          </div>
        </nav>
        <div class="right-section">
          <div class="heading">
            <div class="searchbar">
              <div class="searchbar-text">Search in Home</div>
              <div class="searchbar-logo">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
            </div>
          </div>
          <div class="dataSection">
            <div class="imageContainer">
              <div class="card">
                <img
                  src="./icons8-user-96.png"
                  alt="image preview"
                  id="profile"
                />
              </div>
              <div class="uploadContainer">
                <input
                  type="file"
                  id="inputType"
                  accept="image/*"
                  multiple="false"
                  style="display: none"
                />
                <img src="./icons8-edit-64.png" id="pencil" />
              </div>
            </div>
            <div class="info">
              <label>Name</label><br />
              <input type="text" id="name" value="Anil Sahu" readonly />
              <img
                src="./icons8-edit-64.png"
                id="nameEditPencil"
                class="pencil"
              />
            </div>
            <div class="info">
              <label>Email</label><br />
              <input
                type="email"
                id="mail"
                value="anilsahu9786@gmail.com"
                readonly
              />
              <img
                src="./icons8-edit-64.png"
                class="pencil"
                id="emailEditPencil"
              />
            </div>
            <div class="info">
              <label>Phone Number</label><br />
              <input
                type="number"
                id="phoneNumber"
                value="8847812624"
                readonly
              />
              <img
                src="./icons8-edit-64.png"
                class="pencil"
                id="phoneNumberEditPencil"
              />
            </div>
            <div class="info">
              <label>Date Of Birth</label><br />
              <input type="date" id="dob" value="2002-10-10" readonly />
              <img
                src="./icons8-edit-64.png"
                class="pencil"
                id="dobEditPencil"
              />
            </div>
            <div class="button">
              <button id="save" class="buttonCard">Save</button>
              <button id="cancel" class="buttonCard">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
