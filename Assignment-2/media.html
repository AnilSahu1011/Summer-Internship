<!DOCTYPE html>

            </div>

              <div class="Heading">Image</div>
              <div class="Content">
                <img
                  src="./customer-service-infographic_1051-982.avif"

                <img
                  src="./illustration-social-media-concept_53876-18141.avif"
                  alt="Image"
                />

                <img
                  src="./istockphoto-1218283380-612x612.jpg"

                />

                  src="./technological-office-vector_23-2147497251.avif"

                />

            </div>
            <div class="video">

              <div class="Content">
                <video width="640" height="360" controls loop autoplay>

                <video width="640" height="360" controls loop autoplay>

              <div class="Content">
